<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Ladronzuelos De Bicicletas</title>
</head>
<body>
    <h1>Los ladronzuelos de bicicleta</h1>
    <form action="/LosLadronzuelosDeBicicletas.html">
        <label for="fecha">Día:</label>
        <input type="text" name="day" id="dia" placeholder="15-marzo-2022"><br>
        <label for="hora">Hora:</label>
        <input type="text" name="time" id="hora" placeholder="12:15"><br>
        <label for="color">Color de la bicicleta:</label>
        <input type="text" name="color" id="color" placeholder="rojo"><br>
        <label for="precio">Rango de precio:</label>
        <input type="text" name="euro" id="euro" placeholder="998€"><br>
        <p>Tipo de bicicleta</p>
        <input type="radio" id="tipo" name="bicicleta">
        <label for="tipo">Paseo</label><br>
        <input type="checkbox" id="Señorial" name="Señorial">
        <label for="Señorial">Señorial</label><br>
        <input type="checkbox" id="Anti-plebeyos" name="Anti-plebeyos">
        <label for="Anti-plebeyos">Antiplebeyos</label><br>
        <input type="checkbox" id="PorEncimaDelHombro" name="PorEncimaDelHombro">
        <label for="PorEncimaDelHombro">PorEncimaDelHombro</label><br>
        <br>
        <input type="radio" id="Montaña" name="bicicleta">
        <label for="Montaña">Montaña</label><br>
        <input type="checkbox" id="Gamusinos" name="Gamusinos">
        <label for="Gamusinos">Gamusinos</label><br>
        <input type="checkbox" id="Hueleflores premium" name="Hueleflores premium">
        <label for="Hueleflores premium">Hueleflores premium</label><br>
        <input type="checkbox" id="Fango lover" name="Fango lover">
        <label for="Fango lover">Fango lover</label><br>
        <br>
        <input type="radio" id="Carreras" name="bicicleta">
        <label for="Carreras">Carreras</label><br>
        <input type="checkbox" id="Metroymedio" name="Metroymedio">
        <label for="Metroymedio">Metroymedio</label><br>
        <input type="checkbox" id="3 de la tarde.Fluorescente edition" name="3de la tarde.Fluorescente edition">
        <label for="3 de la tarde.Fluorescente edition">3 de la tarde.Fluorescente edition</label><br>
        <input type="checkbox" id="Grupitors" name="Grupitors">
        <label for="Grupitors">Grupitors</label><br>
        <br>
        <p>Accesorios:</p>
        <input type="checkbox" id="Ruedines" name="Ruedines">
        <label for="Ruedines">Ruedines</label><br>
        <input type="checkbox" id="Pegatinas" name="Pegatinas">
        <label for="Pegatinas">Pegatinas</label><br>
        <input type="checkbox" id="Cestita" name="Cestita">
        <label for="Cestita">Cestita</label><br>
        <input type="checkbox" id="Bomba de aire" name="Bomba de aire">
        <label for="Bomba de aire">Bomba de aire</label><br>
        <input type="checkbox" id="Timbre" name="Timbre">
        <label for="Timbre">Timbre</label><br>
        <input type="checkbox" id="Foco" name="Foco">
        <label for="Foco">Foco</label><br>
        <label for="marca">marca de la bicicleta:</label>
            <select name="marca" id="marca">
                <option value="specialized">specialized</option>
                <option value="trek">trek</option>
                <option value="merida">merida</option>
                <option value="scott">scott</option>
                <option value="giant">giant</option>
                <option value="cube">cube</option>
                <option value="lapierre">lapierre</option>
                <option value="orbea">orbea</option>
                <option value="cannondale">cannondale</option>
                <option value="bmc">bmc</option>
                <option value="canyon">canyon</option>
                <option value="look">look</option>
                <option value="protek">protek</option>
                <option value="megamo">megamo</option>
                <option value="pinarello">pinarello</option>
                <option value="bianchi">bianchi</option>
                <option value="bh">bh</option>
                <option value="factor">factor</option>
                <option value="ghost">ghost</option>
                <option value="cervelo">cervelo</option>
                <option value="argon">argon</option>
            </select>
    </form>
</body>
</html>
